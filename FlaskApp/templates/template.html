<!doctype html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        {% for d in dependencies %}
            <script src="{{ url_for('static', filename=d) }}"></script>
        {% endfor %}
        <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        {% block external %}
        {% endblock %}
    <script type="text/javascript">
        window.onload = function() {
            visual.resize();
            visual.currentPage();
            {% for func in onloads %}
                {{ func }}();
            {% endfor %}
        };
    </script>
    </head>
    <body>
        <div id="left"></div>
        <div id="middle">
        <div id="content">
            {% if hide_nav is defined and hide_nav%}
                <a id="home" href="http://ntowbinj.com">ntowbinj.com</a>
            {% else %}
            <nav>
                <ul>
                    <li id="eartrainer"><a href="/eartrainer">ear trainer</a></li>
                    <li id="synonyms"><a href="/synonyms">synonyms</a></li>
                    <li id="analytics"><a href="/analytics">analytics</a></li>
                    <li id="music"><a href="/music">music</a></li>
                    <li id="about"><a href="/about">about</a></li>
                </ul>
            </nav>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        </div>
        <div id="right"></div>
    </body>
</html>
