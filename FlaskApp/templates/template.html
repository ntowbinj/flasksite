<!doctype html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/visuals.js') }}"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <link type="text/css" href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        {% block external %}
        {% endblock %}
    </head>
    <body>
        <div id="left"></div>
        <div id="right"></div>
        <div id="middle">
            <div id="#contentwrapper">
                <div id="content">
                    {% if hide_nav is defined and hide_nav%}
                        <a class="stay" id="home" href="http://ntowbinj.com">ntowbinj.com</a>
                    {% else %}
                    <nav class="notBoxsized">
                        <ul>
                            <li id="eartrainer"><a href="/eartrainer">ear trainer</a></li>
                            <li id="synonyms"><a href="/synonyms">synonyms</a></li>
                            <li id="analytics"><a href="/analytics">analytics</a></li>
                            <li id="music"><a href="/music">music</a></li>
                            <li id="blog"><a href="/blog">blog</a></li>
                        </ul>
                    </nav>
                    {%endif%}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
