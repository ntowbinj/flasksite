{% extends "blog.html" %}
{% block main_content %}
    <h2>{{ post.title }}</h2>
    <div id="taglist">
        {% for tag in tags %}
        <span class="tag">
            <a href="{{ url_for('blog.tag', tagname=tag.name) }}">
                {{ tag.name }}
            </a>
        </span>
        {% endfor %}
    </div>
    {{ post.text|safe }}
{% endblock %}

{% block resource_list %}
        <h3>Index</h3>
        <ul>
            {% for p in index %}
            <li><a class="bloglink" href="{{url_for('blog.post', date=p.date)}}">{{p.date|blog_date~": "~p.title}}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
